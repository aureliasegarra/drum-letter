<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Letter</title>
    <link rel="icon" type= "image/png"  href="../img/drum-favicon.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>


<body>
    <main class="container">

    <h1 class="title">Drum Letter</h1>
        <div class="letter-container">
            <div data-key= "KeyQ" class="key">
                <kbd class="letter">A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key= "KeyS" class="key">
                <kbd class="letter">S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key= "KeyD" class="key">
                <kbd class="letter">D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key= "KeyF" class="key">
                <kbd class="letter">F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key= "KeyG" class="key">
                <kbd class="letter">G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key= "KeyH" class="key">
                <kbd class="letter">H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key= "KeyJ" class="key">
                <kbd class="letter">J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key= "KeyK" class="key">
                <kbd class="letter">K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key= "KeyL" class="key">
                <kbd class="letter">L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>

    <audio data-key= "KeyQ" src="../sound/183100__dwsd__clp-dust808.wav"></audio>
    <audio data-key= "KeyS" src="../sound/524869__thecoolmanarm2__hihat-4.wav"></audio>
    <audio data-key= "KeyD" src="../sound/40613__pestilenza__kick-04.wav"></audio>
    <audio data-key= "KeyF" src="../sound/516143__yaplasut1843__open-hat-1.wav"></audio>
    <audio data-key= "KeyG" src="../sound/86330__zgump__boom-1.wav"></audio>
    <audio data-key= "KeyH" src="../sound/209900__veiler__ride-n1.wav"></audio>
    <audio data-key= "KeyJ" src="../sound/100393__zgump__snare-01.wav"></audio>
    <audio data-key= "KeyK" src="../sound/207957__altemark__tom-1.wav"></audio>
    <audio data-key= "KeyL" src="../sound/107785__hans__tink.wav"></audio>
</main>

    <script src="../js/main.js"></script>
</body>
</html>
